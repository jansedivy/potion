<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>07 State Manager</title>
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="../prism.css">
</head>
<body>
  <div class="game-preview">
    <div class="game"></div>
  </div>

  <div class="code-preview">
    <pre><code class="language-javascript code"></code></pre>
  </div>

  <script>
    (function() {
      var request = new XMLHttpRequest();
      var el = document.querySelector('.code');
      request.open('GET', 'app.js', true);

      request.onload = function() {
        el.textContent = request.responseText;

        Prism.highlightElement(el);
      };

      request.send();
    })();
  </script>

  <script src="../prism.js"></script>
  <script src="/build/shared.js"></script>
  <script src="/build/07-state-manager.js"></script>
</body>
</html>
